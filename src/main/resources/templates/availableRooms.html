<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Rooms</title>
</head>
<body>
<h1>Available Rooms</h1>

<div th:if="${rooms != null}">
    <h3>Available rooms from <span th:text="${startDate}"></span> to <span th:text="${endDate}"></span></h3>

    <ul th:if="${rooms != null and !rooms.isEmpty()}">
        <li th:each="room : ${rooms}">
            <span th:text="${room.name}"></span> -
            <span th:text="${room.type}"></span> -
            Max guests: <span th:text="${room.maxGuests}"></span>
            <a th:href="@{/bookings/add(roomId=${room.id}, startDate=${startDate}, endDate=${endDate})}">Book Room</a>
        </li>
    </ul>

    <p th:if="${rooms != null and rooms.isEmpty()}">No rooms available for these dates.</p>
</div>

<br>
<a href="/booking">Search for other dates</a>
</body>
</html>
