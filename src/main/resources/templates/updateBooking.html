<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Booking</title>
</head>
<body>

<div th:replace="fragments/header :: body"></div>

<h1>Update Booking</h1>

<form th:action="@{'/bookings/update/' + ${booking.id}}" method="post" th:object="${booking}">
    <input type="hidden" name="_method" value="put"/>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" th:field="*{startDate}"/><br>
    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red;"></div>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" th:field="*{endDate}"/><br>
    <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color: red;"></div>

    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" name="customerId" th:field="*{customerId}"/><br>

    <label for="roomId">Room ID:</label>
    <input type="number" id="roomId" name="roomId" th:field="*{roomId}"/><br>

    <button type="submit">Save Changes</button>
</form>

</body>
</html>
