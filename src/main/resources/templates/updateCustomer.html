<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>

<div th:replace="fragments/header :: body"></div>

<h1>Update Customer</h1>

<form th:action="@{'/customers/edit/' + ${customer.id}}" method="post" th:object="${customer}">
    <input type="hidden" name="_method" value="put"/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/><br>

    <label for="socialSecurityNumber">Social Security Number:</label>
    <input type="text" id="socialSecurityNumber" name="socialSecurityNumber" th:field="*{socialSecurityNumber}"/><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"/><br>

    <button type="submit">Save Changes</button>
</form>

</body>
</html>
