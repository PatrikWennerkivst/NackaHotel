<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
</head>
<body>
<h1>Book Room</h1>

<div th:if="${room != null}">
    <p>Room: <span th:text="${room.name}"></span></p>
    <p>Type: <span th:text="${room.type}"></span></p>
</div>

<form th:action="@{/bookings/add}" method="post" th:object="${bookingDTO}">
    <input type="hidden" th:field="*{roomId}" th:value="${room.id}">

    <label for="guestName">Guest Name:</label><br>
    <input type="text" th:field="*{guestName}" id="guestName" required><br><br>

    <input type="submit" value="Book Room">
</form>
</body>
</html>
