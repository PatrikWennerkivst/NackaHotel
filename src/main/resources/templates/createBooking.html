<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>
</head>
<body>
<h1>Create Booking</h1>

<div th:if="${room != null}">
    <h3>Room Details:</h3>
    <p><strong>Room:</strong> <span th:text="${room.name}"></span></p>
    <p><strong>Type:</strong> <span th:text="${room.type}"></span></p>
    <p><strong>Max Guests:</strong> <span th:text="${room.maxGuests}"></span></p>
    <p><strong>Dates:</strong> <span th:text="${startDate}"></span> to <span th:text="${endDate}"></span></p>
</div>
</body>
</html>
